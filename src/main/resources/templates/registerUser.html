<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Register User</h1>
            <th:block th:if="${alert != null}">
                <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
            </th:block>
            <form th:method="POST" th:action="@{/register}" th:object="${registration}">
                <div class="form-group">
                    <label>ID Type<span style="color:red">*</span></label>
                    <select class="form-control" th:field="*{IdType}">
                        <option th:each="c : ${IdType}" th:value="${c.code}" th:text="${c.description}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ID Number<span style="color:red">*</span></label>
                    <input type="text" class="form-control" th:field="*{idNo}" required="required" />
                </div>
                <div class="form-group">
                    <label>Name<span style="color:red">*</span></label>
                    <input type="text" class="form-control" th:field="*{name}" required="required" />
                </div>
                <div class="form-group">
                    <label>Email<span style="color:red">*</span></label>
                    <input type="email" class="form-control" th:field="*{email}" required="required" />
                </div>
                <div class="form-group">
                    <label>Contact No<span style="color:red">*</span></label>
                    <input type="text" class="form-control" th:field="*{contactNo}" required="required" />
                </div>
                <div class="form-group">
                    <label>Password<span style="color:red">*</span></label>
                    <input type="password" class="form-control" th:field="*{password}" required="required" />
                </div>
                <div class="form-group">
                    <label>Confirm Password<span style="color:red">*</span></label>
                    <input type="password" class="form-control" th:field="*{confirmPassword}" required="required" />
                </div>
                <div class="white-space-10"></div>
                <div class="form-group no-margin">
                    <button class="btn btn-theme btn-lg btn-t-primary btn-block">Register</button>
                </div>
                <div class="white-space-10"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
