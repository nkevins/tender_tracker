<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Product Clarification
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">

            <div class="box-body">
                <table id="companyRegistrations" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Title</th>
                        <th>Description</th>
                        <th>Submitted By</th>
                        <th>Submitted Date</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $(document).ready(function() {
            var csrf = $("meta[name='_csrf']").attr("content");

            var table = $('table#companyRegistrations').DataTable({
                'ajax' : '/sysadmin/data/product',
                'serverSide' : true,
                'order' : [[ 1, "asc" ]],
                'columns' : [{
                    'data' : 'productCode',
                    'visible' : false
                },  {
                    'data' : 'title'
                },{
                    'data' : 'description'
                },{
                    'data' : 'company.name'
                },

                    {
                        'data' : 'createdDate'
                    }
                ],
                'columnDefs' : [{
                    'targets' : 4,
                    'render' : function (data, type, full, meta) {
                        return moment(data).format('DD MMM YY HH:mm:ss');
                    }
                },{
                    'targets' : 5,
                    'data' : 'productCode',
                    'orderable' : false,
                    'render' : function(data,type,full,meta) {
                        return '<a type="button" class="btn btn-primary" href="/sysadmin/product/view/' + data + '">View</a>';
                    }
                }
                ]
            });
        });
    </script>
</th:block>
</html>
