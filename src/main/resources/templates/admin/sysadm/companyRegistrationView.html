<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Company Registration
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <table id="companyRegistrations" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date Applied</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('table#companyRegistrations').DataTable({
                'ajax' : '/sysadm/data/companyregistrations',
                'serverSide' : true,
                'order' : [[ 2, "asc" ]],
                'columns' : [{
                    'data' : 'id',
                    'visible' : false
                }, {
                    'data' : 'name'
                }, {
                    'data' : 'createdDate'
                }],
                'columnDefs' : [{
                    'targets' : 2,
                    'render' : function (data, type, full, meta) {
                        return moment.utc(data, 'x').format('DD MMM YY');
                    }
                },{
                    'targets' : 3,
                    'data' : null,
                    'defaultContent' : '<button type="button" class="btn btn-primary">View</button>'
                }]
            });

            // Handle click on "View" button
            $('#companyRegistrations tbody').on('click', '.btn', function() {
                var id = table.row($(this).parents('tr')).data()["id"];
                window.location.href = "/sysadm/companyRegistration/" + id;
            });
        });
    </script>
</th:block>
</html>
