<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Company Registration
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <!-- Company Details Box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Company Details</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table">
                            <tr>
                                <th style="width:50%">Company Name:</th>
                                <td th:text="${reg.name}"></td>
                            </tr>
                            <tr>
                                <th>UEN No</th>
                                <td th:text="${reg.uen}"></td>
                                <td class="label label-success" th:if="${uenValidLabel}" th:text="${uenValidLabel}"></td>
                                <td class="label label-danger" th:if="${uenInvalidLabel}" th:text="${uenInvalidLabel}"></td>

                            </tr>
                            <tr>
                                <th>GST Registration No:</th>
                                <td th:text="${reg.gstRegNo}"></td>
                            </tr>
                            <tr>
                                <th>Type:</th>
                                <td th:text="${reg.type}"></td>
                            </tr>
                            <tr>
                                <th>Area of Business:</th>
                                <td th:text="${reg.areaOfBusiness}"></td>
                            </tr>
                            <tr>
                                <th>Address 1:</th>
                                <td th:text="${reg.address1}"></td>
                            </tr>
                            <tr>
                                <th>Address 2:</th>
                                <td th:text="${reg.address2}"></td>
                            </tr>
                            <tr>
                                <th>Postal Code:</th>
                                <td th:text="${reg.postalCode}"></td>
                            </tr>
                            <tr>
                                <th>City:</th>
                                <td th:text="${reg.city}"></td>
                            </tr>
                            <tr>
                                <th>State:</th>
                                <td th:text="${reg.state}"></td>
                            </tr>
                            <tr>
                                <th>Province:</th>
                                <td th:text="${reg.province}"></td>
                            </tr>
                            <tr>
                                <th>Country:</th>
                                <td th:text="${reg.country}"></td>
                            </tr>
                            <tr>
                                <th>Application Date:</th>
                                <td th:text="${#dates.format(reg.applicationDate, 'dd-MMM-yyyy')}"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

            <div class="col-md-6">
                <!-- Applicant Details Box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Applicant Details</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table">
                            <tr>
                                <th style="width:50%">Applicant Name:</th>
                                <td th:text="${reg.applicant.name}"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${reg.applicant.email}"></td>
                            </tr>
                            <tr>
                                <th>Contact No:</th>
                                <td th:text="${reg.applicant.contactNo}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Action</h3>
                    </div>
                    <div class="box-body">
                        <form th:action="@{/sysadm/companyRegistration}" method="POST">
                            <input type="hidden" name="id" th:value="${reg.id}" />
                            <button type="submit" name="action" value="approve" class="btn btn-success"><i class="fa fa-check"></i> Approve</button>
                            <button type="submit" name="action" value="reject" class="btn btn-danger"><i class="fa fa-times"></i> Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
