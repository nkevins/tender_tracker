<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tender Reports
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">

            <div class="box-body">
                <form th:method="POST" th:action="@{/admin/tender/reports}">

                    <div class="form-group">
                        <label for="reportType" class="col-sm-4 control-label">Report Type<span style="color:red">*</span></label>
                        <div class="input-group date col-sm-4">
                            <select class="form-control pull-right" id="reportType" name="reportType">
                                <option value="tenderReport" th:selected="(${selectedReportType} == 'tenderReport')">Overall Tender Report</option>
                                <option value="registeredCompanyReport" th:selected="(${selectedReportType} == 'registeredCompanyReport')">Registered Company Report</option>
                                <option value="tenderStatusReport" th:selected="(${selectedReportType}=='tenderStatusReport')">Tender Status Report</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="col-sm-4 control-label">Start Date<span style="color:red">*</span></label>
                        <div class="input-group date col-sm-4">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="startDate"  name="startDate" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="col-sm-4 control-label">End Date<span style="color:red">*</span></label>
                        <div class="input-group date col-sm-4">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="endDate" name="endDate"  required="required" />
                        </div>
                    </div>


                    <div class="row" style="padding-top: 10px;">
                        <div class="col-md-12">
                            <hr />
                            <input type="submit" id="mainSubmitBtn" value="Download" class="btn btn-primary" />
                        </div>
                    </div>
                </form>

                <br/>
            </div>

        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $('#startDate').datetimepicker({
            format: 'DD/MM/YYYY'
        }).on('dp.change', function(e){
            $('#startDate').attr("value", e.date.format('DD/MM/YYYY'));
        });

        $('#endDate').datetimepicker({
            format: 'DD/MM/YYYY'
        }).on('dp.change', function(e){
            $('#endDate').attr("value", e.date.format('DD/MM/YYYY'));
        });
    </script>
</th:block>
</html>
