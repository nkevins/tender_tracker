<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tender Reports
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">

            <div class="box-body">
                <form th:method="POST" th:action="@{/admin/tender/reportdetails}">
                    Report Type:
                    <!--
                    <select class="form-control" name="reportType">
                        <option value="tenderReport" selected="(${selectedReportType} == this.value)">Overall Tender Report</option>
                        <option value="registeredCompanyReport" selected="(${selectedReportType} == this.value)">Registered Company Report</option>
                        <option value="tenderStatusReport" selected="(${selectedReportType}==this.value)">Tender Status Report</option>
                    </select>
                    -->
                    <select class="form-control" name="reportType">
                        <option value="tenderReport" th:selected="(${selectedReportType} == 'tenderReport')">Overall Tender Report</option>
                        <option value="registeredCompanyReport" th:selected="(${selectedReportType} == 'registeredCompanyReport')">Registered Company Report</option>
                        <option value="tenderStatusReport" th:selected="(${selectedReportType}=='tenderStatusReport')">Tender Status Report</option>
                    </select>

                    <button type="submit"> Submit </button>
                    <br/>
                </form>

                <br/><span th:text="${selectedReportType}"></span>

                <br/>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
</html>
