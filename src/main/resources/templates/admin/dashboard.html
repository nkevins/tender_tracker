<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Dashboard</h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- SYS ADMIN Info boxes -->
        <div class="row" sec:authorize="hasAnyRole('SYS_ADMIN')">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-aqua"><i class="fa fa-building"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Company to Approve</span>
                        <span class="info-box-number" th:text="${companyPendingApprovalCount}"></span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->
        </div>

        <!-- Main row -->
        <div class="row" sec:authorize="hasAnyRole('ADMIN,PREPARER')">
            <!-- Left col -->
            <section class="col-lg-6 connectedSortable">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-pie-chart"></i>

                        <h3 class="box-title">Current Tender Overview</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="chart" id="tender_overview-chart" style="position: relative; height: 300px;">
                            <h3 id="noTenderMessage" style="display: none;">No Tender Data Found</h3>
                        </div>
                    </div>
                </div>
                <!-- /.nav-tabs-custom -->
            </section>
            <!-- /.Left col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script>
        var json = (function () {
            var json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': '/admin/data/dashboard/tenderStatusStatistic',
                'dataType': "json",
                'success': function (data) {
                    json = data;
                }
            });
            return json;
        }) ();

        if (json.length == 0) {
            $("#noTenderMessage").toggle();
        }

        $(function () {
            "use strict";
            //DONUT CHART
            var donut = new Morris.Donut({
                element: 'tender_overview-chart',
                resize: true,
                colors: ["#3c8dbc", "#f56954", "#00a65a"],
                data: json,
                hideHover: 'auto'
            });
        });
    </script>
</th:block>
</html>
