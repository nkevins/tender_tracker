<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tender
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header">
                <a class="btn btn-primary" th:href="@{/admin/tender/create}"><i class="fa fa-plus-circle"></i> Create Tender</a>
            </div>
            <div class="box-body">
                <table id="tenderList" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Open Date</th>
                            <th>Closed Date</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('table#tenderList').DataTable({
                'ajax' : '/admin/data/tenders',
                'serverSide' : true,
                'order' : [[ 1, "asc" ]],
                'columns' : [{
                    'data' : 'id',
                    'visible' : false
                }, {
                    'data' : 'title'
                }, {
                    'data' : 'openDate'
                }, {
                    'data' : 'closedDate'
                }],
                'columnDefs' : [{
                    'targets' : 2,
                    'render' : function (data, type, full, meta) {
                        return moment(data, 'YYYY-MM-DD').format('DD MMM YY');
                    }
                },{
                    'targets' : 3,
                    'render' : function (data, type, full, meta) {
                        return moment(data, 'YYYY-MM-DD').format('DD MMM YY');
                    }
                }]
            });
        });
    </script>
</th:block>
</html>
