<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Award Tender
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">

            <div class="box-body">
                <table id="tenderList" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tender Name</th>
                        <th>Reference No</th>
                        <th>Open Date</th>
                        <th>Closed Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('table#tenderList').DataTable({
                'ajax' : '/admin/data/awardtenders',
                'serverSide' : true,
                'order' : [[ 1, "asc" ]],
                'columns' : [{
                    'data' : 'id',
                    'visible' : false
                }, {
                    'data' : 'title'
                },{
                    'data' : 'refNo'
                }
                    , {
                        'data' : 'openDate'
                    }, {
                        'data' : 'closedDate'
                    },{
                        'data' : 'status'
                    }],
                'columnDefs' : [{
                    'targets' : 3,
                    'render' : function (data, type, full, meta) {
                        return moment(data).format('DD MMM YY HH:mm');
                    }
                },{
                    'targets' : 4,
                    'render' : function (data, type, full, meta) {
                        return moment(data).format('DD MMM YY HH:mm');
                    }
                },{
                    'targets' : 5,
                    'render' : function (data, type, full, meta) {

                        if(data == 1){
                            return 'Open';
                        }else if(data == 2){
                            return 'Closed';
                        }else{
                            return 'Awarded';
                        };
                    }
                },{
                    'targets' : 6,
                    'data' : null,
                    'searchable' : false,
                    'render' : function (data, type, full, meta) {
                        if (data['status'] == 3) {
                            return '<button type="button" class="btn btn-primary" disabled="disabled">Award</button>';
                        } else {
                            return '<button type="button" class="btn btn-primary" onclick="location.href = \'/admin/tender/award/' + data['id'] + '\';">Award</button>';
                        }
                    }
                }]
            });
        });
    </script>
</th:block>
</html>
