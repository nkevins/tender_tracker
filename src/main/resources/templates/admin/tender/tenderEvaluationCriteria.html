<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Evaluation Criteria Setup
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-1">
                            <p>1</p>
                        </div>
                        <div class="col-md-11">
                            <form th:method="POST" th:action="@{/admin/tender/criteria1/save}" th:object="${criteria}">

                                <div class="form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:field="*{type1}">
                                        <option th:each="c : ${evaluationType}" th:value="${c.code}" th:text="${c.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Criteria:</label>
                                    <input type="text" class="form-control" th:field="*{criteria1}" required="required" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" value="">Save</button>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <p>2</p>
                        </div>
                        <div class="col-md-11">
                            <form th:method="POST" th:action="@{/admin/tender/criteria2/save}" th:object="${criteria}">

                                <div class="form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:field="*{type2}">
                                        <option th:each="c : ${evaluationType}" th:value="${c.code}" th:text="${c.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Criteria:</label>
                                    <input type="text" class="form-control" th:field="*{criteria2}" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <p>3</p>
                        </div>
                        <div class="col-md-11">
                            <form th:method="POST" th:action="@{/admin/tender/criteria3/save}" th:object="${criteria}">

                                <div class="form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:field="*{type3}">
                                        <option th:each="c : ${evaluationType}" th:value="${c.code}" th:text="${c.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Criteria:</label>
                                    <input type="text" class="form-control" th:field="*{criteria3}" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <p>4</p>
                        </div>
                        <div class="col-md-11">
                            <form th:method="POST" th:action="@{/admin/tender/criteria4/save}" th:object="${criteria}">

                                <div class="form-group">
                                    <label>Type:</label>
                                    <select class="form-control" th:field="*{type4}">
                                        <option th:each="c : ${evaluationType}" th:value="${c.code}" th:text="${c.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Criteria:</label>
                                    <input type="text" class="form-control" th:field="*{criteria4}"  />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>



                </div>
            </div>
        </div>


    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="scripts">
    <script type="text/javascript">

    </script>
</th:block>
</html>
