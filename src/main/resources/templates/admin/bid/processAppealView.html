<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Appeal Bid Award Result
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- /.row -->
        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Tender Information</h3>
                            <p><b>Tender ID:</b> <span th:text="${bid.tender.id}">Quotation for Supply of Instructors for P6 Mural Art</span></p>
                            <p><b>Title:</b> <span th:text="${bid.tender.title}">Quotation for Supply of Instructors for P6 Mural Art</span></p>
                            <p><b>Ref No:</b> <span th:text="${bid.tender.refNo}">MOESCHETQ17003249</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" th:action="@{/admin/bid/appeal/result}" method="POST">
                                <h3>Process Appeal</h3>

                                <div class="col-md-12">
                                    <p><b>Appeal Reason:</b> <span th:text="${bid.reasons}"></span></p>
                                    <p><b>Status:</b> <span th:text="${status}">Pending</span></p>
                                </div>
                                <input type="hidden" name="id" th:value="${bid.id}" />
                                <th:block th:if="${status} == 'Pending'">
                                    <button type="submit" name="action" value="approve" class="btn btn-success"><i class="fa fa-check"></i> Process</button>
                                    <button type="submit" name="action" value="reject" class="btn btn-danger"><i class="fa fa-times"></i> Reject</button>
                                </th:block>

                                <a class="btn btn-primary" th:href="@{/admin/tender/appeal}">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
