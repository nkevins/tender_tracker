<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>Tender Tracker</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:if="${alert != null}">
        <div th:replace="fragments/alert :: alert (type=${alert.getType()}, messages=${alert.messages})">Alert</div>
    </th:block>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Appeal Bid Award Result
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- /.row -->
        <div class="row">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Tender Information</h3>
                            <p><b>Tender ID:</b> <span th:text="${bid.tender.id}">Quotation for Supply of Instructors for P6 Mural Art</span></p>
                            <p><b>Title:</b> <span th:text="${bid.tender.title}">Quotation for Supply of Instructors for P6 Mural Art</span></p>
                            <p><b>Ref No:</b> <span th:text="${bid.tender.refNo}">MOESCHETQ17003249</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" th:action="@{/admin/bid/appeal/submit}" method="POST">
                                <h3>Submit Appeal</h3>
                                <div class="form-group">
                                    <label for="reason" class="col-sm-1 control-label">Reason<span style="color:red">*</span></label>
                                    <div class="col-sm-10">
                                        <textarea name="reason" id="reason" rows="10" cols="80"></textarea>
                                    </div>
                                </div>
                                <input type="hidden" name="id" th:value="${bid.tender.id}" />
                                <button type="submit" class="btn btn-primary" value="">Submit</button>
                                <a class="btn btn-primary" th:href="@{/admin/bid}">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
